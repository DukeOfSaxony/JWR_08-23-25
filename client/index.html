<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Best Watch and Jewelry Repair in Carroll Gardens</title>
  </head>
  <body>
    <!-- Hidden detection form for Netlify (ensures form is discovered at build time) -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" encType="multipart/form-data" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden">
        <label>Don't fill this out: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="service">
        <option value="">Select a Service</option>
        <option value="watch-repair">Watch Repair</option>
        <option value="jewelry-repair">Jewelry Repair</option>
        <option value="watch-service">Watch Service & Maintenance</option>
        <option value="ring-sizing">Ring Sizing</option>
        <option value="chain-repair">Chain Repair</option>
        <option value="battery-replacement">Watch Battery</option>
        <option value="band-replacement">Watch Band Replacement</option>
        <option value="appraisal">Jewelry Appraisal</option>
        <option value="restoration">Antique Restoration</option>
        <option value="other">Other (Please Specify)</option>
      </select>
      <textarea name="message"></textarea>
      <input type="file" name="image" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
